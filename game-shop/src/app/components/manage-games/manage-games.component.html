<div>
  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let g of gameList">
          <td>{{g.id}}</td>
          <td>{{g.name}}</td>
          <td>{{g.price}}</td>
          <td><button>Edit</button><button>Delete</button></td>
        </tr>
    </tbody>
  </table>
</div>
