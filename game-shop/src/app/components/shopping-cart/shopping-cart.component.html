<div class="row row-eq-height">
  <div class="col-sm-8">
    <div class="card cartTop">
        <div class="card-block">
          <h2 class="card-title">Item cart</h2>
          <h6 class="card-subtitle mb-2 text-muted">Price for everything: </h6>
          <h4 class="card-text">{{this.shoppingCartService.getPrice()}}</h4>
        </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card cartTop">
        <div class="card-block">
          <h2 class="card-title">Checkout</h2>
          <a type="button" class="btn btn-outline-danger" (click) ="this.shoppingCartService.removeItem(item.Item)" >Checkout</a>
        </div>
    </div>
  </div>

</div>
