  <img class="card-img-top" src={{item.Item.imageUrl}} alt={{item.Item.name}} style="width:100%;">
  <div class="card-block">
    <h4 class="card-title">{{item.Item.name}}</h4>
    <p class="card-text">Action</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Price: {{item.Item.price}} €</li>
    <li class="list-group-item"><td>Amount : {{item.Amount}}</td></li>
    <li class="list-group-item" style="font-weight: 700;">Total: {{getTotal()}} €</li>
  </ul>
  <div class="card-block text-center">
    <a class="btn btn-outline-primary" [routerLink]="['/game', this.item.Item.id]">Description</a>
    <a class="btn btn-outline-danger" (click) ="this.shoppingCartService.removeItem(item.Item)" >Remove One</a>
  </div>
