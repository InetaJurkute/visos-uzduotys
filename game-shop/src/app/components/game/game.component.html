<div class="gamebox">
  <div>
    <img src="{{game.imageUrl}}" width="200px" />
  </div>
  <div>
    <h4>{{game.name}}</h4>
    <h5>{{game.price}}</h5>
  </div>
  <div>
    <!-- Nuveda į žaidimo sąrašą -->
    <a class="btn btn-info" [routerLink]="['/game', game.id]">About</a>
    
    <button class="btn btn-success" (click) ="addItem()" >Add To Cart</button>
  </div>
</div>
