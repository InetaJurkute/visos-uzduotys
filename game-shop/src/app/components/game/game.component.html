 <img class="card-img-top" src={{game.imageUrl}} alt={{game.name}} style="width:100%;">
  <div class="card-block">
    <h4 class="card-title">{{game.name}}</h4>

    <p class = "card-text" style="font-weight: 700;" *ngFor="let p of game.platforms">{{p}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Price: {{game.price}}</li>
    <!--<li class="list-group-item ">{{this.genres[game.genre]}}</li>-->
    <li class="list-group-item">Genre: {{game.genre}}</li>
  </ul>
  <div class="card-block text-center">
    <a  class="btn btn-outline-primary" [routerLink]="['/game', game.id]">Description</a>
    <a  id="cartAdder" class="btn btn-outline-success" (click) ="addItem()" ></a>
  </div>
