<div *ngIf="!isLoading">
  <div *ngIf="myGames.length > 0">
    <table class="table table-striped table-hover">
      <thead>
      <th>Game</th>
      <th>Name</th>
      <th>Price</th>
      <th>Genre</th>
      <th>Platforms</th>
      </thead>
      <tbody>
      <tr *ngFor="let g of myGames">
        <td> <img class="imgSmall" src={{g.imageUrl}} alt={{g.name}}> </td>
        <td>{{g.name}}</td>
        <td>{{g.price}} â‚¬</td>
        <td>{{g.genre}}</td>
        <td>
          <div class="flex">
            <div class="tag" *ngFor="let p of g.platforms" [ngClass]="p.toLowerCase()">{{p}}</div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="myGames.length == 0">
    <div class="alert alert-info" style="margin-top: 20px;">
      <strong>Oops!</strong> You do not own any games yet.
    </div>
  </div>
</div>
