<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputUsername" class="sr-only">Username</label>
    <input [(ngModel)]="username" type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
  </form>

</div>
