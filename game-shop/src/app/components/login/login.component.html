
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign in</h2>

    <label for="inputUsername" class="sr-only">Username</label>
    <input [(ngModel)]="username" type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <a type="button" class="btn btn-outline-primary" (click)="login()">Sign in</a>

    <h2 class="registration">Or go register <a href="#"> here</a> </h2>

  </form>
