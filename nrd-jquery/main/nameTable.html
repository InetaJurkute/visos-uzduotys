<div class="container">
    <div class="form-light-block">
        <div class="form-group">
            <label for="name">Vardas:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="last_name">Pavardė:</label>
            <input type="text" class="form-control" id="last_name">
        </div>
        <button type="button" class="btn btn-default" onclick=addPerson()>Pridėti žmogų</button>
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>Vardas</th>
                <th>Pavardė</th>
            </tr>
            </thead>
            <tbody id="nameTable">
            <tr>
                <td>Edvinas</td>
                <td>Balčiūnas</td>
                <td>
                    <button type="button" class="btn btn-danger" onclick="removePerson(this)">Trinti žmogų</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- /.container -->

<script> window.jQuery || document.write('<script src="../js/jquery-3.2.0.min.js"><\/script>')</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../js/ie10-viewport-bug-workaround.js"></script>
<script>
    //
    // val(), append(), parent(), remove()
    //
    function addPerson() {
        var name = $("#name").val();
        var last_name = $("#last_name").val();
        if (name && last_name) {
            $('#nameTable')
                .append("<tr><td>" +
                    name + "</td><td>" +
                    last_name + "</td><td>" +
                    "<button type='button' class='btn btn-danger' onclick='removePerson(this)' >Trinti žmogų</button></td></tr>");
        }
    }

    function removePerson(r) {
        $(r).parent().parent().remove();
    }
</script>
</body>
