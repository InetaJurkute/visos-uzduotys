<div class="container">
    <div class="form-light-block">
        <div style="width: 100%;">
            <h3>Registracija</h3>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="username">Vartotojo vardas</label>
                    <input id="username" type="text" name="username" maxlength="40" class="form-control" required
                           autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Slaptažodis</label>
                    <input id="password" type="password" name="password"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control"
                           title="Slaptažodis turi būti igesnis nei 6 simboliai, turėti bent vieną skaičių ir didžiąją raidę"
                           required>
                </div>
                <div class="form-group">
                    <label for="email">El. paštas</label>
                    <input id="email" type="email" name="email" placeholder="email@email.com" class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefono numeris</label>
                    <input id="phone" type="text" name="phone" placeholder="+xxx xxx xxxxx"
                           pattern="^[+][0-9]{3} [0-9]{3} [0-9]{5}$" class="form-control"
                           maxlength="14" title="Numeris turi atitikti tokį formatą: +xxx xxx xxxxx">
                </div>
                <div class="form-group">
                    <label>Lytis</label>
                    <input id="m" type="radio" name="gender" value="male">
                    <label for="m">Vyras</label>
                    <input id="f" type="radio" name="gender" value="female">
                    <label for="f">Moteris</label>
                    <input id="o" type="radio" name="gender" value="other">
                    <label for="o">Kita</label>
                </div>
                <div class="form-group">
                    <label for="birth_date">Gimimo data</label>
                    <input id="birth_date" type="date" name="birth_date" min="1900-01-01" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="Registruotis">
            </form>
        </div>
    </div>
