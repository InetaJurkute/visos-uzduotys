<script> window.jQuery || document.write('<script src="../js/jquery-3.2.0.min.js"><\/script>')</script>
<script>
    function takeParamFromURL(name) {
        var url = document.URL;
        console.log(url);
        if (!url)
            url = location.href;

        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        if (results == null) {
            return 1;
        }
        return results[1];
    }

    var pageNum = takeParamFromURL('page');
    $("#forPaging").append("puslapio parametras: " + pageNum);

    $(document).ready(function () {
        function showName() {
            $(this).find("span").stop(false, true).slideToggle("fast");
        }

        $('#team').on('mouseenter', 'div', showName);
        $('#team').on('mouseleave', 'div', showName);


        $("#team .person-pic").stop(false, true).mouseenter(function () {
            $(this).stop(false, true).animate({
                height: '+=20px'
            }, 700);
        });

        $('#team .person-pic').stop(false, true).mouseleave(function () {
            $(this).stop(false, true).animate({
                height: '-=20px'
            }, 700);
        });

    });

</script>
