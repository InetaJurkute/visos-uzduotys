<div class="container">
    <div class="form-light-block">
        <h3>Pridėti žaidimą</h3>
        <form action="#" method="post">
            <!--  Game tile -->
            <div class="form-group">
                <label for="gameTitle">Žaidimo pavadinimas</label>
                <input id="gameTitle" class="form-control" type="text" name="gameTitle" maxlength="40"
                       placeholder="Pavadinimas" required autofocus>
            </div>
            <!-- Release date -->
            <div class="form-group">
                <label for="release_date">Išleidimo data</label>
                <input id="release_date" class="form-control" type="date" name="release_date" required>
            </div>
            <!-- Genre -->
            <div class="form-group">
                <label for="genre">Žanras</label>
                <select name="select_genre" class="form-control" id="genre" required>
                    <option value="">--------</option>
                    <option value="action">Veiksmo</option>
                    <option value="racing">Lenktynių</option>
                    <option value="sim">Simuliatorius</option>
                </select>
            </div>
            <!-- Price -->
            <div class="form-group">
                <label for="price">Kaina</label>
                <input type="number" class="form-control" name="price" id="price" min="0.0" step="0.01" required>
            </div>
            <!-- Platform(s) -->
            <div class="form-group">
                <label>Platforma</label>
                <label class="checkbox-inline" for="pc">
                    <input id="pc" type="checkbox" name="platform" value="pc">PC
                </label>
                <label class="checkbox-inline" for="xb">
                    <input id="xb" type="checkbox" name="platform" value="xb">XBOX
                </label>
                <label class="checkbox-inline" for="ps">
                    <input id="ps" type="checkbox" name="platform" value="ps">PlayStation
                </label>
                <label class="checkbox-inline" for="ni">
                    <input id="ni" type="checkbox" name="platform" value="ni">Nintendo
                </label>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="desc">Aprašymas</label>
                <textarea class="form-control" name="text" id="desc" required="" minlength="10" maxlength="2000"
                          placeholder="Aprašymas. min. 10 simb."></textarea>
            </div>
            <!-- Submit -->
            <input type="submit" class="btn btn-primary" value="Pateikti">
        </form>
    </div>
