<script> window.jQuery || document.write('<script src="../js/jquery-3.2.0.min.js"><\/script>')</script>
<script>
    function removePerson(r) {
        $(r).closest("tr").remove();
    }
    function showPerson(button){
        var showing = $(button).parent().parent().next().attr("style");
        if(showing == "display: none"){
            $(button).parent().parent().next().attr("style", "display: static");
        } else {
            $(button).parent().parent().next().attr("style", "display: none");
        }

    }
    $(function () {
        var url = "http://mankaz4.stud.if.ktu.lt/people.php";
        var resp;
        $("#insert").on('click', function () {
            var r = +$("#rows").val();
            console.log(r);
            $.ajax({
                type: "POST",
                url: url,
                data: {rows: r},
                dataType: "json",
                success: function (response) {
                    console.log(response);
                    addToTable(response);
                },
                failure: function (response) {
                    resp = response;
                }
            });
            function addToTable(resp){
                      for (i = 0; i < resp.length; i++) {
                          $('#peopleTable')
                              .append("<tr><td>" +
                                  resp[i].name+"</td><td>"+
                                  resp[i].lastName+"</td><td class='flex'>"+
                                  "<button type='button' class='btn btn-info show' onclick='showPerson(this)' >info</button>"+
                                  "<button class='btn btn-danger' onclick='removePerson(this)'>Trinti</button> </td></tr>"+
                                  "<tr class='trpad' style='display: none'>"+
                                  "<td>" + "Ugis:" + resp[i].height + " cm" + "</td>"+
                                  "<td>" + "Svoris:" + resp[i].weight + " kg" + "</td></tr>"
                                  );
                      }
            }

            /*  data-weight='" + resp[i].weight + "' data-height='"+resp[i].height + '

            $('.btn-info').click(function(){
                $(".p").toggle();

                var ugis = $(this).data("height");
                var svoris = $(this).data("weight");

                console.log("sio zmogaus ugis yra "+ ugis +" , svoris yra " + svoris );
            })

        });
    });
</script>
