      <div class="container">
          <div class="form-group">
              <label for="vardas">Vardas:</label>
              <input type="text" class="form-control" id="vardas">
          </div>
          <div class="form-group">
              <label for="pavarde">Pavardė:</label>
              <input type="text" class="form-control" id="pavarde">
          </div>
          <button type="button" class="btn btn-default" onclick=addPerson() >Pridėti žmogų</button>
          <table class="table" >
              <thead class="thead-inverse">
                  <tr>
                      <th>Vardas</th>
                      <th>Pavardė</th>
                  </tr>
              </thead>
              <tbody id="nameTable">
                  <tr>
                      <td>Edvinask</td>
                      <td>Balčiūnas</td>
                      <td> <button type="button" class="btn btn-danger" onclick="removePerson(this)" >Trinti žmogų</button> </td>

      <script>
        function addPerson(){
          var vardas = document.getElementById("vardas").value;
          var pavarde = document.getElementById("vardas").value;
          if(vardas && pavarde){


            var nameTable = document.getElementById("nameTable");

            var row = nameTable.insertRow(0);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = vardas;
            cell2.innerHTML = pavarde;
            cell3.innerHTML = "<button type='button' class='btn btn-danger' onclick='removePerson(this)' >Trinti žmogų</button>";
          }
        }
        function removePerson(r){
          var i = r.parentNode.parentNode.rowIndex;
          document.getElementById("nameTable").deleteRow(i-1);
        }
      </script>
