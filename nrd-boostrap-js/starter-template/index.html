<script>
    function takeParamFromURL(name) {
        var url = document.URL;
        console.log(url);
        if (!url)
            url = location.href;

        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        if (results == null) {
            return 1;
        }
        return results[1];
    }

    var pageNum = takeParamFromURL('page');
    var newDiv = document.createElement("div");
    newDiv.innerHTML = "puslapio parametras: " + pageNum;
    document.getElementById("forPaging").appendChild(newDiv);
</script>
